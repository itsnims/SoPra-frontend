
<div class="game-image">
  <h1>General Lobby</h1>
  <div class="col-md-6 col-md-offset-3">

  <div id="bgBox"></div>
    <table id="titleRow" class="blackRow">
      <tr>
        <td>Game Name</td>
        <td>Players</td>
        <td>Path</td>
      </tr>
    </table>

    <div id ="rooms">
    <span *ngFor="let room of rooms">
      <button *ngIf="roomJoinable(room)" class="roomButton" type="submit" (click)="addPlayerToRoom(room.name, room.pathname)">
        <table class="blackRow">
          <tr>
            <td>{{room.name}}</td>
            <td>{{room.current}} / {{room.maxplayer}}</td>
            <td>{{room.pathname}}</td>
          </tr>
        </table>
      </button>
      <br>
    </span>
    </div>

    <form>
      <a id="manualLink" target="_blank" class="manual" href="https://www.ravensburger.com/spielanleitungen/ecm/Spielanleitungen/26754%20anl%201741342.pdf?ossl=pds_text_Spielanleitung">Manual</a>
      <a id="pathLink" target="_blank" class="manual" href="https://www.ravensburger.com/spielanleitungen/ecm/Spielanleitungen/26754%202%20anl%201741342.pdf?ossl=pds_text_Spielanleitung">Paths</a>
    </form>

  <button id="logout" class="bottomButtons" type="submit" [routerLink]="['/login']">Logout</button>
  <button id="hostGame" class="bottomButtons" type="submit" [routerLink]="['/host-screen']">Host a Game</button>


  </div>
</div>
