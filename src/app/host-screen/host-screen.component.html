<h1> Host a new game</h1>
<br>
<h3> Game name</h3>
<label for="user_name" class="sr-only">User</label>
<input id="user_name" type="text" class="form-control" placeholder="" [(ngModel)]="user.name" autofocus>


<h3> Choose Path</h3>
<select>
  <option value="classic path">Classic Path</option>
  <option value="hills of gold">Hills of Gold</option>
  <option value="home stretch">Home Stretch</option>
  <option value="winding paths">Winding Paths</option>
  <option value="serpentine">Serpentine</option>
  <option value="swamplands">Swamplands</option>
  <option value="witch's cauldron">Witch's Cauldron</option>
</select>
<br>
<h3> Choose number of players</h3>
<select>
  <option value="2">2</option>
  <option value="3">3</option>
  <option value="4">4</option>
</select>

<br>
<h3> Password protection</h3>
<label class="switch">
  <input type="checkbox">
  <span class="slider"></span>

</label>

<br>
<h3>Password</h3>
<label for="password" class="sr-only">Username</label>
<input id="password" type="text" class="form-control" placeholder=""  [(ngModel)]="user.username">
<br>

<button class="btn btn-lg btn-primary btn-block" type="submit" [routerLink]="['/waiting-screen']">Create Game</button>
<button class="btn btn-lg btn-primary btn-block" type="submit" [routerLink]="['/game']">Back to lobby</button>
