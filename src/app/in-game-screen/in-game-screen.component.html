<h3 class="opponents" id="opponent1">{{opponent1}}</h3>

<button id="marketPlace" type="button" (click)="showMarketFunc()">Marketplace</button>
<div *ngIf="showMarket">

    <button *ngFor="let upperCard of upperCards" [disabled]="lowerMarketFree" class="{{upperCard.cardID}} marketCard" type="submit"></button>
  <!--button [disabled]=lowerMarketFree class="{{classTest}} cartographer" type="submit">{{marketCard13}}</button>
  <button [disabled]=true class={{classTest}} type="radio">{{marketCard14}}</button>
  <button class="marketCard" type="submit">{{marketCard15}}</button>
  <button class="marketCard" type="submit">{{marketCard16}}</button>
  <button class="marketCard" type="submit">{{marketCard17}}</button>
  <button class="marketCard" type="submit">{{marketCard18}}</button-->
  <!-- middle row-->
  <!--button class="marketCard" type="submit">{{marketCard7}}</button>
  <button class="marketCard" type="submit">{{marketCard8}}</button>
  <button class="marketCard" type="submit">{{marketCard9}}</button>
  <button class="marketCard" type="submit">{{marketCard10}}</button>
  <button class="marketCard" type="submit">{{marketCard11}}</button>
  <button class="marketCard" type="submit">{{marketCard12}}</button-->
  </div>

  <!-- last row-->
  <div class="lowerMarket">
    <button *ngFor="let lowerCard of lowerCards" class="{{lowerCard.cardID}} marketCard" type="submit"></button>
  <!--button class="marketCard" type="submit">{{marketCard1}}</button>
  <button class="marketCard" type="submit">{{marketCard2}}</button>
  <button class="marketCard" type="submit">{{marketCard3}}</button>
  <button class="marketCard" type="submit">{{marketCard4}}</button>
  <button class="marketCard" type="submit">{{marketCard5}}</button>
  <button class="marketCard" type="submit">{{marketCard6}}</button-->
  </div>
</div>

<!-- Player Cards and stuff -->
<div>
  <h4 id="drawPile">Draw<br>pile</h4>
  <div class="scrollCards">
    <button class="handCard" id="handCard1" type="submit">{{handCard1}}</button>
    <button class="handCard" id="handCard2" type="submit">{{handCard2}}</button>
    <button class="handCard" id="handCard3" type="submit">{{handCard3}}</button>
    <button class="handCard" id="handCard4" type="submit">{{handCard4}}</button>
    <button class="handCard" id="handCard5" type="submit">{{handCard4}}</button>
    <button class="handCard" id="handCard6" type="submit">{{handCard4}}</button>
  </div>

  <h4 id="playerName">{{playerName}}</h4>
</div>

<!-- bottom left buttons-->
<div>
  <button id="zoomIn" class="bottomLeft" type="button">Zoom In</button>
  <button id="zoomOut" class="bottomLeft" type="button">Zoom Out</button>
  <button id="endTurn" class="bottomLeft" type="submit">End turn</button>
  <button id="move" class="bottomLeft" type="submit">Move</button>
  <button id="buy" class="bottomLeft" type="submit">Buy</button>
  <button id="discard" class="bottomLeft" type="submit">Discard</button>
</div>


<button id="leave" type="submit" [routerLink]="['/game']">Quit Game</button>
