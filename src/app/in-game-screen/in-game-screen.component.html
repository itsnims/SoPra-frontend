<div class="background-image">
<h3 class="opponents" id="opponent1">{{opponents[0]}}</h3>
<h3 class="opponents" id="opponent2">{{opponents[1]}}</h3>
<h3 class="opponents" id="opponent3">{{opponents[2]}}</h3>
<app-standard></app-standard>

  <app-standard class="board_input" [style.a]></app-standard>
</div-->
  <button id="m" type="button" (click)="showSelected()">ShowSelected</button>
<!-- Market-->
<button id="marketPlace" type="button" (click)="showMarketFunc(); getCurrentMarket()">Marketplace</button>
<div *ngIf="showMarket">

  <!-- upper Cards -->
  <div class="upperMarket">
    <span *ngFor="let upperCard of upperCards" >
      <button [disabled]="isFree" id="{{upperCard.cardID}}" class="{{upperCard.cardID}} marketCard" type="submit" (click)="chooseMarketCard($event)"></button>
      <span class="cardsLeft">{{upperCard.left}}</span>
    </span>
  </div>

  <!-- lower Cards -->
  <div class="lowerMarket">
    <span *ngFor="let lowerCard of lowerCards">
      <button [disabled]="firstPurchase" id="{{lowerCard.cardID}}" class="{{lowerCard.cardID}} marketCard" type="submit" (click)="chooseMarketCard($event)"></button>
      <span class="cardsLeft"> {{lowerCard.left}}</span>
    </span>
  </div>
</div>

<!-- Expedition Board -->
<div>
  <div class="scrollCards" id="cb-button">
    <span *ngFor="let handCard of handCards; let i = index;">
      <label class="handCardFormat {{handCard.cardClass}}">
        <input class="handCard" type="checkbox" (change)="toggleHandSelection(handCard.cardClass, i)" [checked]="handCard.checked">
      </label>
    </span>
  </div>

  <h4 id="playerName" class="{{myColor}}">{{playerName}}</h4>
</div>

<!-- bottom left buttons-->
<div>
  <button [disabled]="useActionCard" id="actionCard" class="bottomLeft" type="button">Use action card</button>
  <button id="trash" class="bottomLeft" type="button">Trash</button>
  <button id="endTurn" class="bottomLeft" type="submit" (click)="endturnFunction()">End turn</button>
  <button [disabled]="useExpeditionCard" id="expedCard" class="bottomLeft" type="submit" (click)="movePlayer()">Use exped. card</button>
  <button [disabled]="buyAvailable" id="buy" class="bottomLeft" type="submit" (click)="buy()">Buy</button>
  <button [disabled]="discard" id="discard" class="bottomLeft" type="submit" (click)="discardCards()">Discard</button>
  <!--   <button [disabled]="discard" id="discard" class="bottomLeft" type="submit" (click)="discardCards()">Discard</button> -->

  <button id="updatedHancards"  type="submit" (click)="updateHandcards()">update handcards</button>

  <div *ngIf="isItMyTurn">
      <button id="yourTurn"> IT'S YOUR TURN </button>
  </div>




</div>
<button id="leave" type="submit" [routerLink]="['/game']">Quit Game</button>

</div>
